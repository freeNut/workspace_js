<%- partial("head",{userinfo: null,"config":config}) %>

<div class="container">
  <div class="row show-grid">
    <div class="span8">
      <div class="panel">
        <div id="alert-error" class="alert alert-error" style="display:none">
          <button class="close" data-dismiss="alert" onclick="close_alter_error()"><i class="icon-remove"></i></button>
          <div id="error_msg"></div>
        </div>
        <hr/>
        <form class="form-horizontal" method="POST" action="" onsubmit="return dologin('/user/login', 1)">
          <fieldset>
            <input type="hidden" name="action" value="register">
            <div class="control-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input class="input input-xlarge" type="text" id="email" name="email" placeholder="Email">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">密码</label>
              <div class="controls">
                <input class="input input-xlarge" type="password" id="password" name="password" placeholder="密码">
              </div>
            </div>
            <div class="form-actions">
             <button class="btn btn-primary" type="submit">登 录</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="span4">
      <div class="panel">
        <div class="header">关于</div>
        <div>在这里你可以</div>
        <ul>
          <li>向别人提出你遇到的问题</li>
          <li>帮助遇到问题的人</li>
          <li>分享自己的知识</li>
          <li>和其它人一起进步</li>
        </ul>
      </div>
    </div>
  </div>
  <hr/>
<%- partial("footer",{"config":config}) %>

</div>
